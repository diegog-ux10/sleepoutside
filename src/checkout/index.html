<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type='module'></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout form"></section>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname">First Name</label>
            <input name="fname" type="text" required>
            <input name="lname" type="text" required>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <input name="street" type="text" required>
            <input name="city" type="text" required>
            <input name="state" type="text" required>
            <input name="zip" type="text" id="zip" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input name="cardNumber" type="number" required>
            <label for="expiration">Expiration</label>
            <input name="expiration" required>
            <label for="code">Code</label>
            <input name="code"  required>
          </fieldset>
          <button id="checkoutBtn">Check out</button>
        </form>
      </section>
      <section class="order-summary">
        <label for="subTotal">Item Subtotal</label>
        <p id="subTotal"></p>
        <label for="shipping">Shipping Cost</label>
        <p id="shipping"></p>
        <label for="tax">Tax</label>
        <p id="tax"></p>
        <label for="orderTotal">Order Total</label>
        <p id="orderTotal"></p>  
      </section>
    
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
