<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout form"></section>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <input name="fname" type="text">
            <input name="lname" type="text">
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <input name="street address" type="text">
            <input name="city" type="text">
            <input name="state" type="text">
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <input name="credit card number" type="number">
            <input name="expiration date">
            <input name="security code">
          </fieldset>
          <button>Check out</button>
        </form>
      </section>
      <section class="order summary">
        <p id="order 1"></p>
        <p id="order 2"></p>
        <p id="order 3"></p>
        <p id="order 4"></p>  
      </section>
    
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
