<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout form"></section>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <input name="fname" type="text" required>
            <input name="lname" type="text" required>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <input name="street" type="text" required>
            <input name="city" type="text" required>
            <input name="state" type="text" required>
            <input name="zip" type="text" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <input name="cardNumber" type="number" required>
            <input name="expiration" required>
            <input name="code" required>
          </fieldset>
          <button>Check out</button>
        </form>
      </section>
      <section class="order summary">
        <p id="subTotal"></p>
        <p id="shipping"></p>
        <p id="tax"></p>
        <p id="orderTotal"></p>  
      </section>
    
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
